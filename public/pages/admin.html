<!-- home.html -->
<div class="btn-group btn-group-justified">
	<div class="btn-group">
		<button ng-click="showBeerVotes()" class="btn btn-default customFonts">Beer</button>
	</div>
	<div class="btn-group">
		<button ng-click="showChiliVotes()" class="btn btn-default customFonts">Chili</button>
	</div>
	<div class="btn-group">
		<button ng-click="showEnterItems()" class="btn btn-default customFonts">Enter Items</button>
	</div>
</div>
</br>
<p class="customFonts">You've tasted, you've tested, you may have even gotten a bit tipsy. Now to find out the winner</p>
<div id="beers" ng-show="showBeer"> 
	<table align="center" class="table table-striped">
	    <thead class="customFontsBold">
	        <th >
	            Name
	        </th>
	        <th>
	            Total Votes
	        </th>
	    </thead>
	    <tbody ng-repeat="item in beers | orderBy:predicate" class="customFonts">
	        <tr>
	            <td>
	                {{item.name}}
	            </td>
	            <td>
	            	{{item.rating}}
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>

<div id="beers" ng-show="showChili"> 
	<table align="center" class="table table-striped">
	    <thead class="customFontsBold">
	        <th >
	            Name
	        </th>
	        <th>
	            Total Votes
	        </th>
	    </thead>
	    <tbody ng-repeat="item in chili | orderBy:predicate" class="customFonts">
	        <tr>
	            <td>
	                {{item.name}}
	            </td>
	            <td>
	            	{{item.rating}}
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>

<div class="button-align">
	<button type="submit" class="btn btn-lg customFonts" ng-click="refreshVotes()">REFRESH</button>&nbsp;&nbsp;
</div>
