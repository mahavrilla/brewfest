<!-- home.html -->
<div class="btn-group btn-group-justified">
	<div class="btn-group">
		<button ng-click="showBeerVotes()" ng-class="{activeBtn: showBeer, inactiveBtn: !showBeer }" class="btn customFonts">Beer</button>
	</div>
	<div class="btn-group">
		<button ng-click="showChiliVotes()" ng-class="{activeBtn: showChili, inactiveBtn: !showChili }"  class="btn customFonts">Chili</button>
	</div>
	<div class="btn-group">
		<button ng-click="showManageItems()" ng-class="{activeBtn: showEnter, inactiveBtn: !showEnter }" class="btn customFonts">Manage</button>
	</div>
	<div class="btn-group">
		<button ng-click="showExtraItems()" ng-class="{activeBtn: showExtras, inactiveBtn: !showExtras}" class="btn customFonts">Extras</button>
	</div>
</div>
</br>
<p class="customFonts">You've tasted, you've tested, you may have even gotten a bit tipsy. Now to find out the winner</p>
<div id="beers" ng-show="showBeer"> 
	<table align="center" class="table table-striped">
	    <thead class="customFontsBold">
	        <th >
	            Name
	        </th>
	        <th>
	            Total Votes
	        </th>
	    </thead>
	    <tbody ng-repeat="item in beers | orderBy:predicate" class="customFonts">
	        <tr>
	            <td>
	                {{item.name}}
	                <span ng-show="item.isBrewersChoice" class="icon"><img src="../images/icon.png"></span>
	            </td>
	            <td>
	            	{{item.rating}}
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>

<div id="chili" ng-show="showChili"> 
	<table align="center" class="table table-striped">
	    <thead class="customFontsBold">
	        <th >
	            Name
	        </th>
	        <th>
	            Total Votes
	        </th>
	    </thead>
	    <tbody ng-repeat="item in chili | orderBy:predicate" class="customFonts">
	        <tr>
	            <td>
	                {{item.name}}
	            </td>
	            <td>
	            	{{item.rating}}
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>


<div id="manage" ng-show="showManage"> 
	<table align="center" class="table table-striped">
	    <thead class="customFontsBold">
	        <th >
	            Name
	        </th>
	        <th>
	           	Is a Beer?
	        </th>
	        <th>
	           	Is Brewers Choice?
	        </th>
	    </thead>
	    <tbody class="customFonts" ng-repeat="item in newItems">
	        <tr>
	            <td>
	                <input type="text" ng-disabled="item.disabled" placeholder="Name" class="form-control customFonts" ng-model="item.name" required autofocus />
	            </td>
	            <td>
	            	<input type="checkbox" ng-disabled="item.disabled" class="form-control customFonts" ng-model="item.isBeer" required autofocus />
	            </td>
	            <td>
	            	<input type="checkbox" ng-disabled="item.disabled" class="form-control customFonts" ng-model="item.isBrewersChoice" required autofocus />
	            </td>
	            <td>
	            	<button type="button" ng-click="removeNewItem($index)" class="btn btn-default btn-lg">
  						<span class="glyphicon glyphicon-minus"></span>
					</button>
	            	<button type="button" ng-click="addNewItem()" class="btn btn-default btn-lg" ng-show="$last">
  						<span class="glyphicon glyphicon-plus"></span>
					</button>
					
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>

<div id="extras" ng-show="showExtras"> 
	<table align="center" class="table table-striped">
	    <thead class="customFontsBold">
	        <th >
	            Task
	        </th>
	        <th>
	           	Outcome
	        </th>
	    </thead>
	    <tbody class="customFonts">
	        <tr>
	            <td>
			    	<div class="button-align" ng-show="showExtras">
						<button type="submit" class="btn btn-lg btnSubmit customFonts" ng-click="generateCodes()">GENERATE CODES</button>&nbsp;&nbsp;
					</div>
	            </td>
	            <td>
	            	<div class="button-align" ng-show="showExtras">
						<button type="submit" class="btn btn-lg btnSubmit customFonts" ng-click="getCodes()">GET CODES</button>&nbsp;&nbsp;
					</div>
	            	<!--<a href="#" ng-csv="getValues()" >Click Here for CSV format</a>-->
	            </td>
	            <td>
	            	<div class="button-align" ng-show="showExtras">
						<button type="submit" class="btn btn-lg btnSubmit customFonts" ng-csv="csvData">EXPORT CODES</button>&nbsp;&nbsp;
					</div>
	            	<!--<a href="#" ng-csv="getValues()" >Click Here for CSV format</a>-->
	            </td>
	        </tr>
	        <tr>
	            <td>
	            	<div class="button-align" ng-show="showExtras">
						<button type="submit" class="btn btn-lg btnSubmit customFonts" ng-click="lockAllCodes()">LOCK ALL CODES</button>&nbsp;&nbsp;
					</div>
	            </td>
	            <td>
	            	{{ lockMessage }}
	            </td>

	        </tr>
	        <tr>
	            <td>
	            	<div class="button-align" ng-show="showExtras">
						<button type="submit" class="btn btn-lg btnSubmit customFonts" ng-click="unlockAllCodes()">UNLOCK ALL CODES</button>&nbsp;&nbsp;
					</div>
	            </td>
	            <td>
	            	{{ unlockMessage }}
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>


<div class="button-align" ng-show="showChili || showBeer ">
	<button type="submit" class="btn btn-lg btnSubmit customFonts" ng-click="refreshVotes()">REFRESH</button>&nbsp;&nbsp;
</div>
<div class="button-align" ng-show="showEnter">
	<button type="submit" class="btn btn-lg btnSubmit customFonts" ng-click="insertNewItems()">INSERT</button>&nbsp;&nbsp;
</div>
