<!-- home.html -->
<div class="header">
	<ul class="nav nav-pills pull-right">
		<li>
			<a href="#vote">beer</a>
		</li>
		<li class="active">
			<a href="#chili">chili</a>
		</li>
		<li>
			<a href="#">logout</a>
		</li>
	</ul>
	<h3 class="text-muted">BrewFest Voting</h3>
</div>

<div class="jumbotron">
	<h1>Chili Voting</h1>
</div>
	<div class="row marketing" id="beers"> 
		<table align="center" class="table">
		    <thead>
		        <th >
		            Name
		        </th>
		        <th>
		            Rating
		        </th>
		    </thead>
		    <tbody ng-repeat="item in beerItems">
		        <tr>
		            <td>
		                {{item.name}}
		            </td>
		            <td>
		            	1
		            	<input type="radio" ng-model="item.rating" ng-click="saveVote( item, item.rating)" value="1">
		            	<input type="radio" ng-model="item.rating" ng-click="saveVote( item, item.rating)" value="2">
		            	<input type="radio" ng-model="item.rating" ng-click="saveVote( item, item.rating)" value="3">
		            	<input type="radio" ng-model="item.rating" ng-click="saveVote( item, item.rating)" value="4">
		            	<input type="radio" ng-model="item.rating" ng-click="saveVote( item, item.rating)" value="5">
		            	5
		            </td>
		        </tr>
		    </tbody>
		</table>
		<div class="button-align">
			<button type="submit" class="btn btn-lg btn-success" ng-click="finalizeVote()">Submit/Finalize</button>&nbsp;&nbsp;
		</div>
</div>
