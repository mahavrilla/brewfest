<!-- login.html -->
<form class="form-signin" role="form">
		<h2 class="form-signin-heading">welcome</h2>
		<p>please enter your 4 digit code</p>
		<input type="text" placeholder="Code" class="form-control" ng-model="entryCode" required autofocus/>
		<p ng-show="showLoginError"> {{ errorMessage }}</p>
	 	<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login(entryCode)">enter</button>&nbsp;&nbsp;
</form>
